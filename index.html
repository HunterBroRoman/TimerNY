<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css";>
    <title>Timer</title>
  </head>
  <body>
    <section>
      <h2>До нового 2023 року залишилось</h2>
      <div class="clock" id="clock1">
        <button id="startCount">START</button>
          <div data-value="days"></div>
          <div data-value="hours"></div>
          <div data-value="minutes"></div>
          <div data-value="seconds"></div>
      </div>
      <br>

      <button id="stopCountDown">STOP</button>
    </section>
    <script src= "./script01.js"></script>
  </body>
</html>
